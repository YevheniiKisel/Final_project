{% extends "layout.html" %}


{% block main %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
    {% endwith %}
    <form method="POST" action="/signup">
    <h1>This is sign up</h1>
    <form action="/signup" method="post">
        <div>
            <input type="email" placeholder="Input your email adress" name="email">
            <input type="password" placeholder="Input password" name="password">
            <input type="password" placeholder="Confirm password" name="confirmation">
        </div>
        <div>
            <button type="submit">Create an account</button>
        </div>
    </form>
{% endblock %}
