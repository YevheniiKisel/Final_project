{% extends "layout.html" %}

{% block head %}
    <link rel="stylesheet" href="../static/signin.css">
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url(../static/Backgroud-sign.JPG);
            background-color: #E8E9DB;
        }
    </style>

{% endblock %}



{% block main %}
<main class="form-signin w-100 m-auto text-center">

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
    {% endwith %}
    <h1 class="display">die Blume</h1>
    <br>
    <form action="/signup" method="POST">
        <h3 class="h3 mb-3 fw-normal">Please sign up</h3>

        <div class="form-floating">
          <input name="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input name="password" type="password" class="form-control m-0" id="floatingPassword" placeholder="Password" style="margin-bottom: -1px !important; border-bottom-right-radius: 0px !important; border-bottom-left-radius: 0px !important;">          
            <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating">
            <input name="confirmation" type="password" class="form-control" id="floatingPassword" placeholder="Password confirmation" style="border-top-left-radius: 0px !important; border-top-right-radius: 0px !important;">            
            <label for="floatingPassword">Confirm a password</label>
        </div>  
        <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Register account</button>
    </form>
</main>
{% endblock %}
