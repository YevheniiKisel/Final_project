{% extends "layout.html" %}
{% block head %}
    <link rel="stylesheet" href="../static/signin.css">
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">

{% endblock %}


{% block main %}
<main class="form-signin w-100 m-auto">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
    {% endwith %}
    <h1 class="display">die Blume</h1>
    <br>

    <form action="/signup" method="POST">
        <h1 class="h3 mb-3 fw-normal">Please sign up</h1>

        <div class="form-floating">
          <input name="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Your email</label>
        </div>
        <div class="form-floating">
          <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Set a password</label>
        </div>
        <div class="form-floating">
            <input name="confirmation" type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Confirm a password</label>
          </div>
  
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
    </form>
</main>
{% endblock %}
